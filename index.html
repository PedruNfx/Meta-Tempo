<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="caixa-input" placeholder="Nome da cidade" type="text">
        <button onclick="Click()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="BUSCA">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">
                Tempo em São Paulo
            </h2>

            <p class="hora">09:05</p>

            <p class="temperatura">21º Graus</p>

            <div class="caixa-menor">

                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="Icon Tempo">

                <p class="texto-previsao">Nublado</p>

            </div>

            <div class="Umidade">
                <p>Umidade: 76%</p>
            </div>


        </div>
    </div>

</body>

</html>
